<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Annstellah Maina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a4d4d;
            --secondary-bg: #2d6a6a;
            --dark-bg: #0d0d0d;
            --peach-bg: #f4a261;
            --light-peach: #ffd7ba;
            --cream-bg: #f5e6d3;
            --light-bg: #f5e6d3;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-dark: #2a2a2a;
            --accent-color: #e76f51;
            --button-bg: #e76f51;
            --button-hover: #d35f41;
            --button-dark: #e76f51;
            --nav-bg: #1a4d4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .navbar {
            background: var(--nav-bg) !important;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary) !important;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .navbar-nav .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 400;
            margin: 0 1rem;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--text-primary) !important;
        }

        /* Contact Section */
        .contact-section {
            background: var(--cream-bg);
            padding: 4rem 0 6rem;
            min-height: calc(100vh - 200px);
        }

        .contact-section h1 {
            font-size: 3.5rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            font-family: 'Georgia', serif;
            color: var(--text-dark);
        }

        .contact-form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-label {
            display: block;
            color: var(--text-dark);
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .form-label span {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 300;
        }

        .name-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .name-group label {
            font-size: 0.9rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 0;
            font-size: 1rem;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid var(--primary-bg);
            color: var(--text-dark);
            border-radius: 0;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            border-bottom-color: var(--accent-color);
            background-color: transparent;
        }

        .form-control::placeholder {
            color: rgba(42, 42, 42, 0.4);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
            padding-top: 0.8rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            cursor: pointer;
        }

        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 1rem;
            cursor: pointer;
            accent-color: var(--text-primary);
        }

        .checkbox-container label {
            color: var(--text-dark);
            font-size: 1rem;
            margin: 0;
            cursor: pointer;
        }

        .submit-btn {
            background-color: var(--button-bg);
            color: var(--text-primary);
            border: none;
            padding: 0.9rem 3rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(231, 111, 81, 0.3);
        }

        .submit-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 111, 81, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Footer */
        .footer {
            background: var(--dark-bg);
            padding: 3rem 0 2rem;
            border-top: none;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border: 2px solid var(--peach-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--peach-bg);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            background-color: var(--peach-bg);
            border-color: var(--peach-bg);
            color: var(--dark-bg);
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Modern Hamburger Menu */
        .navbar-toggler {
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            position: relative;
            background: transparent;
            cursor: pointer;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .navbar-toggler-icon {
            display: none;
        }

        .hamburger {
            width: 28px;
            height: 3px;
            background: var(--text-primary);
            border-radius: 3px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .hamburger::before,
        .hamburger::after {
            content: '';
            position: absolute;
            width: 28px;
            height: 3px;
            background: var(--text-primary);
            border-radius: 3px;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .hamburger::before {
            top: -8px;
        }

        .hamburger::after {
            top: 8px;
        }

        .navbar-toggler[aria-expanded="true"] .hamburger {
            background: transparent;
        }

        .navbar-toggler[aria-expanded="true"] .hamburger::before {
            transform: rotate(45deg);
            top: 0;
        }

        .navbar-toggler[aria-expanded="true"] .hamburger::after {
            transform: rotate(-45deg);
            top: 0;
        }

        /* Sidebar Navigation for Mobile */
        .navbar-collapse {
            background: transparent;
        }

        @media (max-width: 991.98px) {
            .navbar-nav {
                display: none !important;
            }

            .navbar-collapse {
                position: fixed;
                top: 0;
                right: -100%;
                width: auto;
                min-width: 280px;
                max-width: 320px;
                height: auto;
                min-height: 400px;
                max-height: 90vh;
                background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
                backdrop-filter: blur(25px);
                z-index: 999999;
                transition: right 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
                padding: 2rem 1.5rem 2rem;
                box-shadow: -15px 0 40px rgba(0, 0, 0, 0.6);
                border-left: 2px solid rgba(255, 255, 255, 0.1);
                clip-path: polygon(10% 0%, 100% 0%, 100% 90%, 90% 100%, 0% 100%, 0% 10%);
                border-radius: 0 0 0 20px;
                margin-top: 5vh;
            }

            .navbar-collapse.show {
                right: 0;
            }

            .navbar-collapse.show .navbar-nav {
                display: flex !important;
            }

            .navbar-collapse::before {
                content: 'Menu';
                display: block;
                color: var(--text-primary);
                font-size: 1.5rem;
                font-weight: 600;
                text-align: center;
                padding: 1rem 0 2rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                margin-bottom: 2rem;
            }

            .close-btn {
                position: absolute;
                top: 1rem;
                right: 1rem;
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(15px);
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                width: 45px;
                height: 45px;
                color: #ffffff;
                font-size: 1.2rem;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
                z-index: 1000001;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }

            .close-btn:hover {
                background: rgba(255, 255, 255, 0.25);
                transform: scale(1.1);
                box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
            }

            .close-btn i {
                font-size: 1.5rem;
            }

            .navbar-nav {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
                padding: 0 1.5rem;
            }

            .navbar-nav .nav-link {
                color: var(--text-secondary) !important;
                font-weight: 500;
                margin: 0;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                transition: all 0.3s ease;
                font-size: 1.1rem;
                text-decoration: none;
                border-left: 3px solid transparent;
            }

            .navbar-nav .nav-link:hover,
            .navbar-nav .nav-link.active {
                color: var(--text-primary) !important;
                background: rgba(255, 255, 255, 0.1);
                border-left-color: var(--text-primary);
                transform: translateX(5px);
            }

            .nav-item {
                opacity: 0;
                transform: translateX(30px);
                animation: slideInSidebar 0.4s ease forwards;
            }

            .nav-item:nth-child(1) {
                animation-delay: 0.1s;
            }

            .nav-item:nth-child(2) {
                animation-delay: 0.15s;
            }

            .nav-item:nth-child(3) {
                animation-delay: 0.2s;
            }

            .nav-item:nth-child(4) {
                animation-delay: 0.25s;
            }

            .nav-item:nth-child(5) {
                animation-delay: 0.3s;
            }
        }

        @keyframes slideInSidebar {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Hide close button on desktop */
        @media (min-width: 992px) {
            .close-btn {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            .contact-section h1 {
                font-size: 2.5rem;
            }

            .name-row {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .contact-section {
                padding: 3rem 0 4rem;
            }
        }

        /* Animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up:nth-child(1) {
            animation-delay: 0.1s;
        }

        .fade-in-up:nth-child(2) {
            animation-delay: 0.2s;
        }

        /* Sidebar Navigation for Mobile */
        .navbar-collapse {
            background: transparent;
        }

        @media (max-width: 991.98px) {

            /* Hide desktop nav */
            .navbar-nav {
                display: none !important;
            }

            /* Full Screen Mobile Menu */
            .navbar-collapse {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: linear-gradient(135deg, var(--peach-bg) 0%, var(--accent-color) 100%);
                z-index: 999999;
                transform: translateX(-100%);
                transition: transform 0.5s cubic-bezier(0.77, 0, 0.175, 1);
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                overflow-y: auto;
            }

            .navbar-collapse.show {
                transform: translateX(0);
            }

            .navbar-collapse.show .navbar-nav {
                display: flex !important;
            }

            /* Close Button */
            .close-btn {
                position: absolute;
                top: 2rem;
                right: 2rem;
                background: transparent;
                border: none;
                color: white;
                font-size: 2.5rem;
                cursor: pointer;
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
                padding: 0;
                z-index: 10;
            }

            .close-btn:hover {
                transform: rotate(90deg);
            }

            .close-btn i {
                font-size: 2rem;
            }

            /* Navigation Links */
            .navbar-nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 0;
                padding: 2rem 3rem;
                margin: auto 0;
            }

            .navbar-nav .nav-link {
                color: white !important;
                font-weight: 400;
                margin: 0;
                padding: 1.2rem 0;
                font-size: 2.5rem;
                text-decoration: none;
                border: none;
                background: transparent;
                transition: all 0.3s ease;
                position: relative;
                font-family: 'Inter', sans-serif;
                letter-spacing: -1px;
            }

            .navbar-nav .nav-link::after {
                content: '';
                position: absolute;
                bottom: 0.8rem;
                left: 0;
                width: 0;
                height: 2px;
                background: white;
                transition: width 0.4s ease;
            }

            .navbar-nav .nav-link:hover::after,
            .navbar-nav .nav-link.active::after {
                width: 100%;
            }

            .navbar-nav .nav-link:hover {
                transform: translateX(10px);
                color: white !important;
            }

            /* Staggered Animation */
            .nav-item {
                opacity: 0;
                transform: translateY(30px);
            }

            .navbar-collapse.show .nav-item {
                animation: slideInMenu 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            }

            .navbar-collapse.show .nav-item:nth-child(1) {
                animation-delay: 0.1s;
            }

            .navbar-collapse.show .nav-item:nth-child(2) {
                animation-delay: 0.2s;
            }

            .navbar-collapse.show .nav-item:nth-child(3) {
                animation-delay: 0.3s;
            }

            .navbar-collapse.show .nav-item:nth-child(4) {
                animation-delay: 0.4s;
            }

            .navbar-collapse.show .nav-item:nth-child(5) {
                animation-delay: 0.5s;
            }

            .navbar-collapse.show .nav-item:nth-child(6) {
                animation-delay: 0.6s;
            }

            /* Mobile Menu Footer with Social Icons */
            .mobile-menu-footer {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 1.5rem 3rem 2rem;
                display: flex;
                gap: 1rem;
                justify-content: center;
            }

            .mobile-menu-footer .social-icon {
                width: 40px;
                height: 40px;
                border: 2px solid white;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 1rem;
                transition: all 0.3s ease;
                opacity: 0;
                text-decoration: none;
            }

            .navbar-collapse.show .mobile-menu-footer .social-icon {
                animation: fadeInUp 0.6s ease forwards;
            }

            .mobile-menu-footer .social-icon:nth-child(1) {
                animation-delay: 0.7s;
            }

            .mobile-menu-footer .social-icon:nth-child(2) {
                animation-delay: 0.8s;
            }

            .mobile-menu-footer .social-icon:nth-child(3) {
                animation-delay: 0.9s;
            }

            .mobile-menu-footer .social-icon:nth-child(4) {
                animation-delay: 1s;
            }

            .mobile-menu-footer .social-icon:hover {
                background: white;
                color: var(--peach-bg);
                transform: translateY(-5px);
            }
        }

        @keyframes slideInMenu {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">

            <div class="collapse navbar-collapse" id="navbarNav">
                <button class="close-btn" onclick="closeSidebar()">

                    <li class="nav-item">

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1 class="fade-in-up">Contact</h1>
            <div class="contact-form-container fade-in-up">
                <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">

                    <!-- ============================================ -->
                    <!-- PUT YOUR W3FORMS ACCESS KEY HERE -->
                    <!-- Get your key from: https://web3forms.com -->
                    <!-- ============================================ -->
                    <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">
                    <!-- ============================================ -->

                    <!-- Optional: Redirect after submission -->
                    <input type="hidden" name="redirect" value="false">

                    <!-- Name Fields -->
                    <div class="form-group">
                        <label class="form-label">Name <span>(required)</span></label>
                        <div class="name-row">
                            <div class="name-group">
                                <input type="text" name="first_name" class="form-control" required>
                                <label>First Name</label>
                            </div>
                            <div class="name-group">
                                <input type="text" name="last_name" class="form-control" required>
                                <label>Last Name</label>
                            </div>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label class="form-label" for="email">Email <span>(required)</span></label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <!-- Newsletter Checkbox -->
                    <div class="checkbox-container">
                        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                        <label for="newsletter">Sign up for news and updates</label>
                    </div>

                    <!-- Message Field -->
                    <div class="form-group">
                        <label class="form-label" for="message">Message <span>(required)</span></label>
                        <textarea id="message" name="message" class="form-control" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">Send</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Close sidebar function
        function closeSidebar() {
            const navbarCollapse = document.getElementById('navbarNav');
            const navbarToggler = document.querySelector('.navbar-toggler');

            navbarCollapse.classList.remove('show');
            navbarToggler.setAttribute('aria-expanded', 'false');
            navbarToggler.classList.add('collapsed');
        }

        // Close sidebar when clicking outside or on nav links
        document.addEventListener('click', function (e) {
            const navbarCollapse = document.getElementById('navbarNav');
            const navbarToggler = document.querySelector('.navbar-toggler');

            if (navbarCollapse.classList.contains('show') &&
                !navbarCollapse.contains(e.target) &&
                !navbarToggler.contains(e.target)) {
                closeSidebar();
            }

            if (e.target.classList.contains('nav-link')) {
                closeSidebar();
            }
        });

        // Form submission with W3Forms
        const form = document.getElementById('contactForm');
        const submitBtn = form.querySelector('.submit-btn');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            const formData = new FormData(form);

            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // Success modal
                    const modal = document.createElement('div');
                    modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 10000;';

                    modal.innerHTML = `
                        <div style="background: #fff; padding: 3rem; border-radius: 8px; max-width: 500px; text-align: center; margin: 1rem;">
                            <div style="font-size: 3rem; color: #4CAF50; margin-bottom: 1rem;">✓</div>
                            <h3 style="color: #2a2a2a; margin-bottom: 1rem;">Message Sent Successfully!</h3>
                            <p style="color: #666; margin-bottom: 2rem;">Thank you for reaching out. We'll get back to you shortly.</p>
                            <button onclick="this.closest('div[style*=fixed]').remove()" style="background: #2a2a2a; color: white; border: none; padding: 0.8rem 2rem; border-radius: 4px; cursor: pointer; font-size: 1rem;">Close</button>
                        </div>
                    `;

                    document.body.appendChild(modal);
                    form.reset();
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                // Error modal
                const modal = document.createElement('div');
                modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 10000;';

                modal.innerHTML = `
                    <div style="background: #fff; padding: 3rem; border-radius: 8px; max-width: 500px; text-align: center; margin: 1rem;">
                        <div style="font-size: 3rem; color: #f44336; margin-bottom: 1rem;">✕</div>
                        <h3 style="color: #2a2a2a; margin-bottom: 1rem;">Oops! Something went wrong</h3>
                        <p style="color: #666; margin-bottom: 2rem;">Please try again or contact us directly at contact@gregorjeffrey.com</p>
                        <button onclick="this.closest('div[style*=fixed]').remove()" style="background: #2a2a2a; color: white; border: none; padding: 0.8rem 2rem; border-radius: 4px; cursor: pointer; font-size: 1rem;">Close</button>
                    </div>
                `;

                document.body.appendChild(modal);
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send';
            }
        });
    </script>
</body>
